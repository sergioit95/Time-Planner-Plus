<ion-header>
  <ion-toolbar>
    <ion-title>Crear Tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="crearTarea()">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input [(ngModel)]="titulo" name="titulo" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-input [(ngModel)]="descripcion" name="descripcion"  required></ion-input>
    </ion-item>    
    <ion-button  type="submit" expand="block">Crear Tarea</ion-button>
    <ion-button type="button" expand="block" color="medium" (click)="cancelarCreacion()">Cancelar</ion-button>

  </form>
</ion-content>
