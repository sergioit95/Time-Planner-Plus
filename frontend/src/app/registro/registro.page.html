<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (submit)="registrar()">
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input ngModel="nombreUsuario" name="nombreUsuario" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input ngModel="contrasena" name="contrasena" type="password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input ngModel="nombre" name="nombre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input ngModel="apellidos" name="apellidos" required></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Registrar</ion-button>
  </form>
</ion-content>
